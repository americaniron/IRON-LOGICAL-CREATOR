<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRON MEDIA - Site Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:wght@400;700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
<style>
  :root {
    --heavy-yellow: #FFD300; /* Caterpillar Yellow */
    --light-accent: #FFFFFF;
    --dark-text: #000000;
    --industrial-gray: #333333;
    --dark-metal: #1a1a1a;
    --asphalt: #0a0a0a;
    --hud-glow: 0 0 8px var(--heavy-yellow);
  }
  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--asphalt);
    background-image: 
      linear-gradient(rgba(10, 10, 10, 0.98), rgba(10, 10, 10, 0.98)),
      url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
  }
  .blueprint-grid {
    background-size: 50px 50px;
    background-image:
      linear-gradient(to right, rgba(255, 211, 0, 0.05) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255, 211, 0, 0.05) 1px, transparent 1px);
  }
  .caution-stripes {
    background: repeating-linear-gradient(
      -45deg,
      rgba(0,0,0,0.7),
      rgba(0,0,0,0.7) 10px,
      var(--heavy-yellow) 10px,
      var(--heavy-yellow) 20px
    );
  }
  .rivet {
    width: 6px;
    height: 6px;
    background: #444;
    border-radius: 50%;
    box-shadow: inset -1px -1px 2px #000, 1px 1px 2px #555;
    border: 1px solid #000;
  }
  .control-panel {
    background-color: var(--dark-metal);
    border: 1px solid var(--industrial-gray);
    box-shadow: 
      inset 0 0 20px rgba(0,0,0,0.7), 
      0 0 15px rgba(0,0,0,0.5);
  }
  .monitor-screen {
    background-color: #000;
    border: 4px solid var(--industrial-gray);
    box-shadow: 
        inset 0 0 80px rgba(0,0,0,0.8),
        0 0 2px var(--heavy-yellow);
  }
  .american-iron-font {
    font-family: 'Inter', sans-serif;
    letter-spacing: -0.05em;
    line-height: 0.8;
  }
  .scrollbar-thin {
    scrollbar-width: thin;
    scrollbar-color: var(--heavy-yellow) var(--dark-metal);
  }
  .scrollbar-thin::-webkit-scrollbar {
    width: 8px;
  }
  .scrollbar-thin::-webkit-scrollbar-track {
    background: var(--dark-metal);
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: var(--heavy-yellow);
    border-radius: 0px;
    border: 2px solid var(--dark-metal);
  }

  /* Animations for tailwindcss-animate */
  @keyframes enter-fade-zoom {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  .animate-in { animation: enter-fade-zoom 0.4s ease-out forwards; }
  .fade-in { animation: enter-fade-zoom 0.4s ease-out forwards; }
  .zoom-in-95 { animation: enter-fade-zoom 0.4s ease-out forwards; }
  .duration-500 { animation-duration: 0.5s; }
  .duration-700 { animation-duration: 0.7s; }
  .duration-1000 { animation-duration: 1s; }

</style>
</head>
  <body class="text-gray-300 overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
