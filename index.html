<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IRON MEDIA - Site Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black_Ops_One&family=Inter:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
<style>
  :root {
    /* Industrial Color Palette */
    --heavy-yellow: #FFD300;
    --hazard-orange: #FF6B00;
    --industrial-black: #0F1115;
    --structural-gray: #2D2E30;
    --asphalt-gray: #1B1D20;
    --steel-border: #3F4042;
    --lcd-text: #EBB700;

    /* Theme-aware variables */
    --bg-primary: var(--industrial-black);
    --bg-secondary: var(--asphalt-gray);
    --bg-tertiary: #050505;
    --bg-panel: var(--structural-gray);
    --bg-input: #08090A;
    --bg-overlay: rgba(15, 17, 21, 0.98);
    --bg-gradient-start: #24272D;
    --bg-gradient-end: #0F1115;

    --text-primary: #F0F0F0;
    --text-secondary: #B0B3B8;
    --text-muted: #62656A;
    --text-inverted: black;
    --text-accent: var(--heavy-yellow);

    --border-primary: var(--steel-border);
    --border-secondary: black;

    --accent-primary: var(--heavy-yellow);
    --accent-glow: 0 0 12px rgba(255, 211, 0, 0.3);

    --danger-primary: #EF4444;
    --danger-secondary: #991B1B;
  }

  html.light-theme {
    --bg-primary: #E2E4E7;
    --bg-secondary: #D1D5DB;
    --bg-tertiary: #FFFFFF;
    --bg-panel: #F3F4F6;
    --bg-input: #FFFFFF;
    --bg-overlay: rgba(226, 228, 231, 0.95);
    --bg-gradient-start: #FFFFFF;
    --bg-gradient-end: #E2E4E7;

    --text-primary: #111827;
    --text-secondary: #374151;
    --text-muted: #9CA3AF;
    --text-inverted: #FFFFFF;
    --text-accent: #D97706;

    --border-primary: #9CA3AF;
    --border-secondary: #4B5563;
    
    --accent-primary: #F59E0B;
    --accent-glow: 0 0 8px rgba(245, 158, 11, 0.2);
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    background-image: 
      linear-gradient(var(--bg-overlay), var(--bg-overlay)),
      url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
    transition: background-color 0.3s ease, color 0.3s ease;
    height: 100dvh;
    width: 100vw;
    margin: 0;
    padding: 0;
  }

  #root {
    height: 100%;
    width: 100%;
  }

  .blueprint-grid {
    background-size: 40px 40px;
    background-image:
      linear-gradient(to right, rgba(255, 211, 0, 0.05) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255, 211, 0, 0.05) 1px, transparent 1px);
    position: relative;
  }

  .blueprint-grid::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
    pointer-events: none;
  }

  .caution-stripes {
    background: repeating-linear-gradient(
      -45deg,
      #000,
      #000 12px,
      var(--accent-primary) 12px,
      var(--accent-primary) 24px
    );
  }

  .rivet {
    width: 6px;
    height: 6px;
    background: #555;
    border-radius: 50%;
    box-shadow: inset 1px 1px 1px #000, 1px 1px 1px #888;
  }

  .control-panel {
    background-color: var(--bg-panel);
    border: 3px solid var(--border-primary);
    box-shadow: 
      0 10px 30px rgba(0,0,0,0.5),
      inset 0 1px 0 rgba(255,255,255,0.1);
    position: relative;
  }

  @media (max-width: 640px) {
    .control-panel {
      border-width: 2px;
    }
  }

  .monitor-screen {
    background-color: #050505;
    border: 4px solid #1a1a1a;
    box-shadow: 
        inset 0 0 100px rgba(0,0,0,1),
        0 0 0 2px var(--border-primary);
    position: relative;
    overflow: hidden;
  }

  .monitor-screen::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    background-size: 100% 2px, 3px 100%;
    pointer-events: none;
    z-index: 5;
  }

  .industrial-btn {
    font-family: 'Black Ops One', sans-serif;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    transition: all 0.1s ease;
  }

  .scrollbar-thin {
    scrollbar-width: thin;
    scrollbar-color: var(--accent-primary) var(--bg-secondary);
  }
  
  .scrollbar-thin::-webkit-scrollbar { width: 8px; }
  .scrollbar-thin::-webkit-scrollbar-track { background: var(--bg-secondary); }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: var(--accent-primary);
    border: 2px solid var(--bg-secondary);
  }

  @keyframes load-shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

</style>
</head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
