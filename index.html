<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRON MEDIA - Site Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:wght@400;700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
<style>
  :root {
    /* Base Colors (Dark Theme) */
    --heavy-yellow-base: #FFD300;
    --dark-text-base: #000000;
    --industrial-gray-base: #333333;
    --dark-metal-base: #1a1a1a;
    --asphalt-base: #0a0a0a;

    /* Theme-aware variables */
    --bg-primary: var(--asphalt-base);
    --bg-secondary: var(--dark-metal-base);
    --bg-tertiary: black;
    --bg-panel: var(--dark-metal-base);
    --bg-input: var(--asphalt-base);
    --bg-overlay: rgba(10, 10, 10, 0.98);
    --bg-gradient-start: #1F2328;
    --bg-gradient-end: #111317;

    --text-primary: #e5e7eb; /* gray-200 */
    --text-secondary: #9ca3af; /* gray-400 */
    --text-muted: #6b7280; /* gray-500 */
    --text-inverted: var(--dark-text-base);
    --text-accent-on: var(--dark-text-base);

    --border-primary: var(--industrial-gray-base);
    --border-secondary: black;

    --accent-primary: var(--heavy-yellow-base);
    --accent-glow: 0 0 8px var(--accent-primary);

    --danger-primary: #DC2626;
    --danger-secondary: #991B1B;
    --danger-text: white;
  }

  html.light-theme {
    /* Light Theme Overrides */
    --bg-primary: #E9E9E9;
    --bg-secondary: #F5F5F5;
    --bg-tertiary: #FFFFFF;
    --bg-panel: #FFFFFF;
    --bg-input: #E5E7EB; /* gray-200 */
    --bg-overlay: rgba(245, 245, 245, 0.98);
    --bg-gradient-start: #FFFFFF;
    --bg-gradient-end: #E9E9E9;

    --text-primary: #111827; /* gray-900 */
    --text-secondary: #374151; /* gray-700 */
    --text-muted: #6B7280; /* gray-500 */
    --text-inverted: #FFFFFF;
    --text-accent-on: #111827;

    --border-primary: #D1D5DB; /* gray-300 */
    --border-secondary: #9CA3AF; /* gray-400 */
    
    --accent-primary: #F59E0B; /* amber-500 */
    --accent-glow: 0 0 8px var(--accent-primary);
    
    --danger-primary: #EF4444; /* red-500 */
    --danger-secondary: #B91C1C; /* red-700 */
    --danger-text: white;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    background-image: 
      linear-gradient(var(--bg-overlay), var(--bg-overlay)),
      url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
  }
  .blueprint-grid {
    background-size: 50px 50px;
    background-image:
      linear-gradient(to right, hsla(51, 100%, 50%, 0.05) 1px, transparent 1px),
      linear-gradient(to bottom, hsla(51, 100%, 50%, 0.05) 1px, transparent 1px);
  }
  html.light-theme .blueprint-grid {
      background-image:
      linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
  }
  .caution-stripes {
    background: repeating-linear-gradient(
      -45deg,
      rgba(0,0,0,0.7),
      rgba(0,0,0,0.7) 10px,
      var(--accent-primary) 10px,
      var(--accent-primary) 20px
    );
  }
  .rivet {
    /* Style is fine for both themes */
  }
  .control-panel {
    background-color: var(--bg-panel);
    border: 1px solid var(--border-primary);
    box-shadow: 
      inset 0 0 20px rgba(0,0,0,0.7), 
      0 0 15px rgba(0,0,0,0.5);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  html.light-theme .control-panel {
    box-shadow: 
      inset 0 0 10px rgba(0,0,0,0.1), 
      0 4px 15px rgba(0,0,0,0.1);
  }
  .monitor-screen {
    background-color: var(--bg-tertiary);
    border: 4px solid var(--border-primary);
    box-shadow: 
        inset 0 0 80px rgba(0,0,0,0.8),
        0 0 2px var(--accent-primary);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  html.light-theme .monitor-screen {
     box-shadow: 
        inset 0 0 40px rgba(0,0,0,0.1),
        0 0 1px var(--accent-primary);
  }
  .american-iron-font {
    font-family: 'Inter', sans-serif;
    letter-spacing: -0.05em;
    line-height: 0.8;
  }
  .scrollbar-thin {
    scrollbar-width: thin;
    scrollbar-color: var(--accent-primary) var(--bg-secondary);
  }
  .scrollbar-thin::-webkit-scrollbar-track {
    background: var(--bg-secondary);
  }
  .scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: var(--accent-primary);
    border-radius: 0px;
    border: 2px solid var(--bg-secondary);
  }

  /* Animations for tailwindcss-animate */
  @keyframes enter-fade-zoom {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  .animate-in { animation: enter-fade-zoom 0.4s ease-out forwards; }
  .fade-in { animation: enter-fade-zoom 0.4s ease-out forwards; }
  .zoom-in-95 { animation: enter-fade-zoom 0.4s ease-out forwards; }
  .duration-500 { animation-duration: 0.5s; }
  .duration-700 { animation-duration: 0.7s; }
  .duration-1000 { animation-duration: 1s; }

</style>
</head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
